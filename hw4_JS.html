  <body>
    <script>
      "use strict";
      /*Задание №1.1*/

      function Product(name, price) {
        this.name = name;
        this.price = price;
      }

      Product.prototype.make25PercentDiscount = function (discount) {
        this.price = this.price - (this.price / 100) * discount;
      };

      const products = [
        new Product("товар1", 300),
        new Product("товар2", 500),
        new Product("товар3", 200),
      ];
      for (let product of products) {
        product.make25PercentDiscount(25);
      }
      console.log(products);

      class Product {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }
        make25PercentDiscount(discount) {
          this.price = this.price - (this.price / 100) * discount;
        }
      }
      const products = new Product("товар1", 300);

      console.log(products);
      products.make25PercentDiscount(25);

      /*Получает в классах нельзя при создании нового объекта скармливать массивы, как при использовании функций? Или просто я не нашел информацию?*/

      /*Задание №1.2*/

      function Post(author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }
      Post.prototype.edit = function (text) {
        this.text = text;
      };

      const post1 = new Post("admin", "Lorem", new Date());
      console.log(post1);
      post1.edit("edit text");
      console.log(post1);

      function AttachedPost(author, text, date) {
        Post.call(this, author, text, date);
        this.highlighted = false;
      }
      AttachedPost.prototype = Object.create(Post.prototype);
      AttachedPost.prototype.constructor = AttachedPost;
      AttachedPost.prototype.makeTextHighlighted = function () {
        this.highlighted = true;
      };

      const attahed1 = new AttachedPost("user", "lorem ipsum", new Date());
      console.log(attahed1);
      attahed1.makeTextHighlighted();
      attahed1.edit("edit text attached");
      console.log(attahed1);

      class Post {
        constructor(author, text, date) {
          this.author = author;
          this.text = text;
          this.date = date;
        }
        edit(text) {
          this.text = text;
        }
      }

      const post1 = new Post("admin", "Lorem", new Date());
      console.log(post1);
      post1.edit("edit text");
      console.log(post1);

      class AttachedPost extends Post {
        constructor(author, text, date) {
          super(author, text, date);
          this.highlighted = false;
        }
        makeTextHighlighted() {
          this.highlighted = true;
        }
      }
      const attahed1 = new AttachedPost("user", "lorem ipsum", new Date());
      console.log(attahed1);
      attahed1.makeTextHighlighted();
      attahed1.edit("edit text attached");
      console.log(attahed1);
    </script>
